<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="assests/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="CSS/utility.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="left bg-grey border-radius">
        <div class="left-top">
            <div class="logo flex">
                <img  class="invert" src="assests/logo.svg" alt="logo">
                <img class="cancle invert" src="assests/cancle.svg" alt="" srcset="">
            </div>
            <div class="home-search color-white" >
                <div class="home flex align-item"><img class="invert m-r img" src="assests/home.svg" alt="" srcset=""><div> Home</div></div>
                <div class="search flex align-item"><img class="invert m-r img" src="assests/search.svg" alt="search"><div > Search</div></div>
            </div>
        </div>
        <div class="separator"></div>
        <div class="left-bottom">
            <div class="library flex color-white align-item">
                <img class="invert img" src="assests/library.svg" alt="library" srcset="">
                <div>YourLibrary</div>
            </div>
            <div class="songslist color-white">
                <ul>
                  
                </ul>
             
            </div>
        </div>
        <div class="footer color-light-grey">
            <footer >
                <ul class="grid">
                    <li>Legal</li>
                    <li>Privacy Center</li>
                    <li>Privacy Policy</li>
                    <li>Cookies</li>
                    <li>About Ads</li>
                    <li>Accessibility</li>
                    <li>Cookies</li>
                </ul>
            </footer>
            <div class="button">
                <button class="language flex color-white bg-black align-item"><img class="invert" src="assests/earth.svg" alt="">English</button>
            </div>
        </div>
    </div>
    <div class="right bg-grey border-radius">
        <header class="bg-black header">
            <nav class="flex nav ">
                <div class="left-nav flex align-item">
                    <div class="hamburger">
                        <img class="invert" src="assests/hamburger.svg" alt="" srcset="">
                    </div>
                    <div class="arrow">
                        <img  class="invert" src="assests/backward.svg" alt="">
                    </div>
                    <div class="arrow">
                        <img class="invert" src="assests/forward.svg" alt="">
                    </div>
                </div>
                <div class="right-nav flex">
                    <button class="signup bg-black color-light-grey">Sign up</button>
                    <button class="login bg-white color-grey">Log in</button>
                </div>
            </nav>
        </header>
        <main class="main">
            <h1 class="color-white">Spotify playlist</h1>
            <div class="cardConatier flex">
            </div>
            <div class="playbar bg-light-grey flex  align-item">
                <div class="flex align-item playbar-content">
                    <div class="song-name"></div>
                    <div class="songbuttons flex">
                        <img src="assests/prevsong.svg" alt="prevsong"   class="prevsong music-handle invert">
                        <img src="assests/palycircle.svg" alt="play-circle"  class="play-circle music-handle invert"  />
                       <img src="assests/nextsong.svg" alt="nextsong"   class="nextsong music-handle invert">
                    </div>
                    <div class="flex align-item song-time">
                        <div class="duration color-light-grey"></div>
                        <img class="invert volume cursor" src="" alt="">
                    </div>
                </div>
                

                <div class="volume-control flex">
                        
                    <div class="volume-seekbar cursor bg-white">
                        <div class="volume-circle cursor"></div>
                    </div>
                </div>
             <div class="seekbar bg-white">
                <div class="circle"></div>
            </div>
        </main>
    </div>
</div>
<script src="js/script.js"></script> 
</body>
</html>
